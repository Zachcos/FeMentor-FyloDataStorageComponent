<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="component__wrapper">
      <div class="component__actions">
        <div class="component__actions__logo">
          <img src="./images/logo.svg" alt="" />
        </div>
        <div class="component__actions__icons">
          <div class="icon">
            <img src="./images/icon-document.svg" alt="" />
          </div>
          <div class="icon">
            <img src="./images/icon-folder.svg" alt="" />
          </div>
          <div class="icon">
            <img src="./images/icon-upload.svg" alt="" />
          </div>
        </div>
      </div>
      <div class="component__storage">
        <p class="component__storage--info">
          Youâ€™ve used <span class="emphasis">815 GB</span> of your storage
        </p>
        <div class="component__storage__remaining">
          <!-- <p class="component__storage__remaining--label">185 GB Left</p> -->
        </div>
        <div class="component__storage__bar__container">
          <div class="component__storage__bar__fill"></div>
        </div>
        <p class="component__storage--label">0 GB</p>
        <p class="component__storage--label">1000 GB</p>
      </div>
    </div>
  </body>
</html>
